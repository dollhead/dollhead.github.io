<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <link rel="stylesheet" href="css/mapstyle.fullpage.css"/>
    <link rel="stylesheet" href="css/colors.css"/>

    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.24.0/L.Control.Locate.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.24.0/L.Control.Locate.css' rel='stylesheet' />

    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.4/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.4/leaflet.fullscreen.css' rel='stylesheet' />
    <script src="js/googleAnalytics.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.3.0.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
<div id="map"></div>
<div class="container" id="box-container">
<div class="row">
<div id="box" class="col-xs-1 col-md-3">
    <div class="button-show" title="Показати легенду"><i>i</i></div>
    <div class="button-close" title="Мінімізувати">✕</div>
    <div id="legend" class="row-fluid no-gutter">
        <!--<h4>Легенда</h4>-->
        <div class="col-xs-12 col-md-6">
        <table>
            <tbody>
            <tr>
                <td class="key color1"></td>
                <td class="value first"><1915</td>
            </tr>
            <tr>
                <td class="key color2"></td>
                <td class="value first">1915 - 1925</td>
            </tr>
            <tr>
                <td class="key color3"></td>
                <td class="value first">1925 - 1940</td>
            </tr>
            <tr>
                <td class="key color4"></td>
                <td class="value first">1940 - 1950</td>
            </tr>
            <tr>
                <td class="key color5"></td>
                <td class="value first">1950 - 1960</td>
            </tr>
            <tr>
                <td class="key color6"></td>
                <td class="value first">1960 - 1970</td>
            </tr>
            </tbody>
        </table>
        </div>
        <div class="col-xs-12 col-md-6">
        <table>
            <tbody>
            <tr>
                <td class="key color7"></td>
                <td class="value">1970 - 1980</td>
            </tr>
            <tr>
                <td class="key color8"></td>
                <td class="value">1980 - 1990</td>
            </tr>
            <tr>
                <td class="key color9"></td>
                <td class="value">1990 - 2000</td>
            </tr>
            <tr>
                <td class="key color10"></td>
                <td class="value">2000 - 2005</td>
            </tr>
            <tr>
                <td class="key color11"></td>
                <td class="value">>2005</td>
            </tr>
            <tr><td></td><td></td></tr>
            </tbody>
        </table>
        </div>
    </div>
    <div id="data" class="container-fluid">
        <!--<div class="row">-->
            <!--<h4>Дані</h4>-->
        <!--</div>-->
        <div class="row text-center">
            <span class="help">(клікніть по будинку)</span>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-4 pull-left"><span>Адреса:</span></div>
            <div class="col-xs-12 col-md-8 pull-left" id="address-val"></div>
        </div>
        <br/>
        <div class="row">
            <div class="col-xs-12 col-md-4"><span >Рік:</span></div>
            <div class="col-xs-12 col-md-8" id="year-val"></div>
        </div>
    </div>
</div>
</div>
</div>
<script type="text/javascript" src="js/mapYears.js"></script>
         <script>
            $(document).ready(function(d) {
                $('.button-show').hide();
                $('div.button-close').click(function () {
                    $('div#legend').hide();
                    $('.button-close').hide();
                    $('.button-show').show();
                });
                $('div.button-show').click(function () {
                    $('div#legend').show();
                    $('.button-show').hide();
                    $('.button-close').show();
                });
            });
         </script>
</body>
</html>
