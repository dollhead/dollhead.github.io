	</head>
	<body>
		 <div id="map"></div>
         <div id="box">
             <div id="legend">
                 <h2>Легенда</h2>
                 <table>
                     <tbody>
                     <tr>
                         <td class="key color1"></td>
                         <td class="value first"><1915</td>
                         <td class="key color7"></td>
                         <td class="value">1970 - 1980</td>
                     </tr>
                     <tr>
                         <td class="key color2"></td>
                         <td class="value first">1915-1925</td>
                         <td class="key color8"></td>
                         <td class="value">1980-1990</td>
                     </tr>
                     <tr>
                         <td class="key color3"></td>
                         <td class="value first">1925-1940</td>
                         <td class="key color9"></td>
                         <td class="value">1990-2000</td>
                     </tr>
                     <tr>
                         <td class="key color4"></td>
                         <td class="value first">1940-1950</td>
                         <td class="key color10"></td>
                         <td class="value">2000-2005</td>
                     </tr>
                     <tr>
                         <td class="key color5"></td>
                         <td class="value first">1950-1960</td>
                         <td class="key color11"></td>
                         <td class="value"><2005</td>
                     </tr>
                     <tr>
                         <td class="key color6"></td>
                         <td class="value first">1960-1970</td>
                         <td></td><td></td>
                     </tr>
                     </tbody>
                 </table>
             </div>
             <div id="data">
                 <h2>Дані</h2>
                 <table>
                     <tbody>
                        <tr></td> <td><td><span class="help">(клікніть по будинку)</span></td></tr>
                        <tr><td>Адреса: </td> <td id="address-val"></td></tr>
                        <tr><td>Рік: </td> <td id="year-val"></td></tr>
                     </tbody>
                 </table>
             </div>
         </div>
		 <script type="text/javascript">
           
		 	var map = L.map('map').setView([50.4500, 30.5000],13).setMaxBounds([
		 		[50.3281, 30.3092],
		 		[50.5411, 30.7432]]);
		 	L.tileLayer('Tiles/{z}/{x}/{y}.png', {
			    maxZoom: 15,
			    minZoom: 11
			}).addTo(map);
			L.control.locate({
			    position: 'topleft',  // set the location of the control
			    drawCircle: true,  // controls whether a circle is drawn that shows the uncertainty about the location
			    follow: false,  // follow the user's location

			    showPopup: false, // display a popup when the user click on the inner marker
			    strings: {
			        title: "Показати моє місцезнаходження",  // title of the locate control
			        outsideMapBoundsMsg: "Отакої! Ви знаходитеся поза межами цієї карти." // default message for onLocationOutsideMapBounds
			    },
			    locateOptions: {}  // define location options e.g enableHighAccuracy: true or maxZoom: 10
			}).addTo(map);
			L.control.fullscreen().addTo(map);

			//Legend control: http://leafletjs.com/examples/choropleth.html

            $(document).ready(function() {
                Parse.initialize("V1zs2pK88Po9XhEipDGkO0hYRzFjYPDJbZxE4jqk", "HWEk9coRYOLTRsIaBqyv7T6LqHVpiIPKCf1HXZko");
            });

            //Find object on click
            map.on('click', function (e) {
                var lat = e.latlng.lat,
                    lon = e.latlng.lng;

                $.getJSON("http://geocode-maps.yandex.ru/1.x/?callback=?",
                    {
                        geocode: lon + "," + lat,
                        kind: "house",
                        results: 1,
                        format: "json"
                    },
                    function (json) {
                        var name = json.response.GeoObjectCollection.featureMember[0].GeoObject.name;
                        var full_name = json.response.GeoObjectCollection.featureMember[0].GeoObject.metaDataProperty.GeocoderMetaData.text;
                        $("#address-val").text(name);
                        $("#year-val").text('');

                        //request to Parse
                        var UniqueBuilding = Parse.Object.extend("UniqueBuilding");
                        var query = new Parse.Query(UniqueBuilding);
                        query.equalTo("address_text", full_name);
                        query.first({
                            success: function(obj) {
                                if (!obj) return;
                                console.log(obj);
                                var year = obj.get('year');
                                $("#year-val").text(year);

                            },
                            error: function(error) {
                                console.log("Error: " + error.code + " " + error.message);
                            }
                        });


                    });
            });
           
			function LocateToAddress(address) {
				$.getJSON("http://geocode-maps.yandex.ru/1.x/?callback=?",
                    {
                        geocode: "Киев" + address,
                        results: 1,
                        format: "json"
                    },
            	function (json) {
                	var pos = json.response.GeoObjectCollection.featureMember[0].GeoObject.pos.split(" ");
					map.setView([pos[0], pos[1]], 13);
           		});
			}
		 </script>
	</body>
