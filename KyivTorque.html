<!DOCTYPE html>
<html>
<head>
    <title>Kyiv buildings history</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
    <style>
        html, body, #map {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        div.cartodb-timeslider p {
            font-size: 20px;
        }

    </style>
</head>
<body>
<div id="map"></div>

<!-- include cartodb.js library -->
<script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>

<script>
    function main() {
        cartodb.createVis('map', 'https://dollhead.cartodb.com/api/v2/viz/f0c2528c-ccd3-11e4-810e-0e4fddd5de28/viz.json')
                .done(function (vis) {
                    var slider = vis.timeSlider;
                    //debugger;
                    slider.fontSize = 20;
                    slider.formatter(function (d) {
                        return d.getUTCFullYear();
                    });
                });
    };
    window.onload = main;
</script>
</body>
</html>
