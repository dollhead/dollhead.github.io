<head>
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="js/metricsgraphics.js"type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/metricsgraphics.css">
</head>
<body>
	<div id="downloads"></div>
		<script type="text/javascript">
		d3.json('data/reg_by_date.json', function(data) {
		    MG.data_graphic({
		        title: "UFO Sightings",
		        description: "Yearly UFO sightings from the year 1945 to 2010.",
		        data: data,
		        width: 650,
		        height: 150,
		        target: '#ufo-sightings',
		        x_accessor: 'date',
		        y_accessor: 'registered',
		    })
		})
	</script>

</body>
