<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="js/metricsgraphics.js"type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/metricsgraphics.css">
</head>
<body>
	<div >
		<div id="registered"></div>
	</div>
		<script type="text/javascript">
		var date_markers = [
			{'date': new Date('2014-11-12'),'label': 'Початок курсу "Фінансовий менеджмент'},
			{'date': new Date('2015-01-16'),'label': "Стаття на Укрправді"},{'date': new Date('2014-12-22'),'label': "6 нових курсів"}
		];
		d3.json('reg_by_date.json', function(data) {
			data = MG.convert.date(data, 'date');
		    MG.data_graphic({
		        data: data,
		        width: 650,
		        height: 150,
		        target: '#registered',
		        x_accessor: 'date',
		        y_accessor: 'registered',
		        max_x: new Date('2015-02-01'),
		        xax_count: 9,
		        small_text:true,
		        markers: date_markers
		    })
		})
	</script>

</body>
